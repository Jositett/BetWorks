
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Strategy Calculator - Strategy Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="./">Home</a></li>
          <li class="active"><a href="#">Strategy</a></li>
          <li><a href="./prob">Probability</a></li>
          <li><a href="./predictions">Predictions</a></li>
          <li><a href="./oddsportal">Odds Portal</a></li>
          <li><a href="./soccerrating">Soccer Rating</a></li>
        </ul>
      </nav>
      <button
        id="scrollToTopButton"
        class="scroll-button"
        title="Scroll to Top"
      >
        ▲
      </button>
      <button
        id="scrollToBottomButton"
        class="scroll-button"
        title="Scroll to Bottom"
      >
        ▼
      </button>
      <div class="main">
        <h1>Staking Strategy Calculator</h1>
        <div class="input-group">
          <label for="target-amount">Target Amount:</label>
          <input type="number" id="target-amount" step="100" value="1000" />
        </div>
        <div class="input-group">
          <label for="odds">Odds (Default: 1.8):</label>
          <input type="number" id="odds" step="0.1" value="1.8" />
        </div>
        <div class="input-group">
          <label for="starting-capital">Starting Capital (Default: 3):</label>
          <input type="number" id="starting-capital" step="0.25" value="3" />
        </div>
        <div class="input-group">
          <label for="savings-percentage">Savings Percentage:</label>
          <input
            type="number"
            id="savings-percentage"
            step="0.05"
            min="0.1"
            max="1"
            value="0.2"
          />
        </div>
        <div class="button-group">
          <button onclick="calculateBets()">Calculate</button>
        </div>
        <div id="result-container"></div>
      </div>
    </div>
  </body>
</html>
