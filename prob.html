<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Strategy Calculator - Probability Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="./">Home</a></li>
          <li><a href="./calculator">Strategy</a></li>
          <li class="active"><a href="#">Probability</a></li>
          <li><a href="./predictions">Predictions</a></li>
          <li><a href="./oddsportal">Odds Portal</a></li>
          <li><a href="./soccerrating">Soccer Rating</a></li>
        </ul>
      </nav>
      <button
        id="scrollToTopButton"
        class="scroll-button"
        title="Scroll to Top"
      >
        ▲
      </button>
      <button
        id="scrollToBottomButton"
        class="scroll-button"
        title="Scroll to Bottom"
      >
        ▼
      </button>
      <div class="main">
        <h1>Probability Calculator</h1>
        <div class="input-group">
          <input
            type="text"
            id="input-odds"
            placeholder="Enter odds separated by spaces"
            oninput="sanitizeInput()"
            onkeydown="handleKeyDown(event)"
          />
        </div>
        <div class="button-group">
          <button onclick="calculateProbabilities()">Calculate</button>
        </div>
        <div class="prob-container">
          <div class="table-container">
            <table id="probabilities-table" class="probabilities-table">
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Odds</th>
                  <th>Home</th>
                  <th>Draw</th>
                  <th>Away</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="buttons">
            <div class="data-control">
              <div class="button-group">
                <button onclick="downloadTableDataCSV()">Download CSV</button>
              </div>
              <div class="button-group">
                <button onclick="downloadTableData()">Download HTML</button>
              </div>
              <div class="button-group">
                <button onclick="clearLocalStorage()">Clear All</button>
              </div>
            </div>
            <div class="load">
              <div class="input-group">
                <input type="file" id="csv-file" accept=".csv" />
                <label for="csv-file">Select CSV File</label>
              </div>
              <div class="button-group">
                <button onclick="loadDataFromCSV()">Load from CSV</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
